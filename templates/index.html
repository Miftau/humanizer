<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Humanizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">AI Text Humanizer</h1>
        <form method="POST">
            <div class="mb-3">
                <textarea name="input_text" rows="10" class="form-control" placeholder="Paste your academic or business article here...">{{ request.form.get('input_text', '') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Humanize Text</button>
        </form>

        {% if output %}
        <hr>
        <h3 class="mt-4">Humanized Output:</h3>
        <div class="p-3 bg-white border rounded shadow-sm">
            {{ output|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
